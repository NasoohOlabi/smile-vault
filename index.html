<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-700 dark:text-gray-100 bg-white text-black">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minimal Store</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "Inter", sans-serif;
			}
			@media (prefers-color-scheme: dark) {
				:root {
					color-scheme: dark;
				}
			}
			@media (prefers-color-scheme: light) {
				:root {
					color-scheme: light;
				}
			}
		</style>
	</head>
	<body
		class="min-h-screen transition-colors duration-300 bg-white dark:bg-gray-700 text-black dark:text-gray-100"
	>
		<header
			class="p-6 border-b border-gray-300 dark:border-gray-600 bg-gray-100 dark:bg-gray-800"
		>
			<div class="container mx-auto flex justify-between items-center">
				<h1 class="text-3xl font-bold">DAMA STORE</h1>
				<button
					class="px-4 py-2 border border-gray-400 dark:border-gray-600 rounded bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 transition"
					onclick="showOrderSummary()"
				>
					ORDER <span id="cartCount">0</span>
				</button>
			</div>
		</header>

		<main class="container mx-auto p-4">
			<nav
				id="tabNav"
				class="flex gap-4 overflow-x-auto border-b pb-2 border-gray-300 dark:border-gray-600"
			></nav>
			<div id="sectionsContainer" class="mt-6"></div>
		</main>

		<div
			id="orderModal"
			class="fixed inset-0 hidden items-center justify-center bg-black/50 p-4"
		>
			<div
				class="bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-600 p-6 max-w-xl w-full relative rounded-lg shadow-lg"
			>
				<button
					class="absolute top-4 right-4 text-lg"
					onclick="closeOrderSummary()"
				>
					✕
				</button>
				<h2 class="text-2xl font-bold mb-4">ORDER SUMMARY</h2>
				<div id="orderContent" class="space-y-2"></div>
				<div class="mt-6 flex justify-between text-xl font-bold">
					<span>Total:</span>
					<span id="totalPrice">$0.00</span>
				</div>
			</div>
		</div>

		<script>
			let productsByCategory = {};
			let allProducts = [];
			let sections = [];

			async function fetchProducts() {
				const res = await fetch("./products.json");
				const data = await res.json();
				data.forEach((p) =>
					(productsByCategory[p.category] ||= []).push(p)
				);
				sections = Object.keys(productsByCategory);
				allProducts = data;
				createTabs();
				createSections();
				loadProducts();
			}

			function createTabs() {
				const nav = document.getElementById("tabNav");
				sections.forEach((sec) => {
					const btn = document.createElement("button");
					btn.className =
						"py-2 px-3 border border-gray-400 dark:border-gray-600 rounded bg-gray-200 dark:bg-gray-600 hover:bg-gray-300 dark:hover:bg-gray-500 transition";
					btn.textContent = sec;
					btn.onclick = () => scrollTo(sec);
					nav.appendChild(btn);
				});
			}

			function createSections() {
				const container = document.getElementById("sectionsContainer");
				sections.forEach((sec) => {
					const el = document.createElement("section");
					el.id = sec;
					el.className = "py-10";
					el.innerHTML = `<h2 class='text-2xl font-bold mb-4'>${sec}</h2><div id='${sec}Grid' class='grid gap-4 grid-cols-2 md:grid-cols-2 lg:grid-cols-3'></div>`;
					container.appendChild(el);
				});
			}

			function loadProducts() {
				sections.forEach((sec) => {
					const grid = document.getElementById(`${sec}Grid`);
					productsByCategory[sec].forEach((p) => {
						const card = document.createElement("div");
						card.className =
							"border border-gray-300 dark:border-gray-600 p-4 flex flex-col bg-gray-200 dark:bg-gray-600 rounded-lg shadow-md";
						card.innerHTML = `
            <img src="${p.image}" class="h-48 object-contain mb-3 shadow-lg">
            <h3 class="font-bold mb-2">${p.name}</h3>
            <p class="mb-3">$${p.price}</p>
            <div class='flex items-center gap-2 mt-auto'>
              <button class='px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600 transition' onclick='changeQty(${p.id}, -1)'>-</button>
              <input type='number' id='qty-${p.id}' class='border p-1 w-16 text-center rounded' value='0' min='0' max='99' onchange='setQty(${p.id}, this.value)'>
              <button class='px-3 py-1 rounded bg-blue-500 text-white hover:bg-blue-600 transition' onclick='changeQty(${p.id}, 1)'>+</button>
            </div>
          `;
						grid.appendChild(card);
					});
				});
			}

			function scrollTo(id) {
				document.getElementById(id).scrollIntoView({ behavior: "smooth" });
			}

			function changeQty(id, delta) {
				let current = parseInt(localStorage.getItem(`p_${id}`) || 0);
				current = Math.max(0, current + delta);
				localStorage.setItem(`p_${id}`, current);
				document.getElementById(`qty-${id}`).value = current;
				updateCart();
			}

			function setQty(id, val) {
				localStorage.setItem(`p_${id}`, val);
				updateCart();
			}

			function updateCart() {
				let total = 0;
				allProducts.forEach(
					(p) =>
						(total += parseInt(localStorage.getItem(`p_${p.id}`) || 0))
				);
				document.getElementById("cartCount").textContent = total;
			}

			function showOrderSummary() {
				const modal = document.getElementById("orderModal");
				const content = document.getElementById("orderContent");
				let total = 0;
				content.innerHTML = "";
				allProducts.forEach((p) => {
					const qty = parseInt(localStorage.getItem(`p_${p.id}`) || 0);
					if (qty > 0) {
						const subtotal = qty * p.price;
						total += subtotal;
						const div = document.createElement("div");
						div.textContent = `${p.name} x${qty} — $${subtotal}`;
						content.appendChild(div);
					}
				});
				document.getElementById(
					"totalPrice"
				).textContent = `$${total.toFixed(2)}`;
				modal.classList.remove("hidden");
			}

			function closeOrderSummary() {
				document.getElementById("orderModal").classList.add("hidden");
			}

			document.addEventListener("DOMContentLoaded", fetchProducts);
		</script>
	</body>
</html>
